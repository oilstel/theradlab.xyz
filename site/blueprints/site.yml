title: Site

tabs:
  projectsTab:
    label: Projects
    sections:
      projects:
        label: All Projects
        type: pages
        query: site.find('projects').children
        info: "{{ page.authors }} {{ page.tags }} {{ page.date }}"
        image: page.cover.toFile() ?? page.images.first()
        template:
          - project


  homepageTab:
    label: Lilypads
    sections:
      help:
        type: fields
        fields:
          info:
            label: ' '
            type: info
            text: |
              Choose five projects to populate the lilypads on the homepage. You can also order the projects using the handle in the corner of each project's card.
      homepageProjects:
        label: Lilypads
        type: pages
        layout: cards
        size: small
        query: site.find('projects').children.listed
        multiple: true
        max: 5
        sortable: true


  pagesTab:
    label: Pages
    sections:
      pages:
        label: Pages
        type: pages
        max: 1
        template:
          - about  # Uncomment other templates as needed
          # - projects
          # - contact
